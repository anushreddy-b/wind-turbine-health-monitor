<div class="app-shell">
  <aside class="sidebar">
    <div class="brand">
      <div class="brand-mark">WT</div>
      <div class="brand-text">
        <div class="brand-title">WindWatch</div>
        <div class="brand-subtitle">Health Monitor</div>
      </div>
    </div>

    <nav class="nav">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        Dashboard
      </a>
      <a routerLink="/turbines" routerLinkActive="active">Turbines</a>
      <a routerLink="/alerts" routerLinkActive="active">Alerts</a>
      <a routerLink="/ingest" routerLinkActive="active">Ingest</a>
      <a routerLink="/login" routerLinkActive="active">Login</a>
    </nav>

    <div class="sidebar-footer">
      <div class="status-dot"></div>
      <span>Live monitoring</span>
    </div>
  </aside>

  <div class="main">
    <header class="topbar">
      <div>
        <div class="page-title">Real-Time Wind Turbine Health</div>
        <div class="page-subtitle">Operations dashboard and anomaly tracking</div>
      </div>
      <div class="topbar-meta">
        <span class="chip">Region Fleet</span>
        <span class="timestamp">Updated live</span>
        <div class="user" *ngIf="userName">
          <span>{{ userName }}</span>
          <button type="button" (click)="logout()">Logout</button>
        </div>
      </div>
    </header>

    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
